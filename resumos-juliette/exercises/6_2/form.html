<!DOCTYPE html>
<html>

<head>
  <meta name="viewport"  content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bulma.min.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Form</title>
</head>

<body>
  <form action="" method="" id="form">

    <fieldset>
      <legend>Dados pessoais</legend>
      <label for="nome">Nome completo:</label>
      <input class="input is-primary"  type="text" id="nome" name="nome" maxlength="40" required="required"><br><br>
      <label for="email">Email:</label>
      <input class="input is-primary" type="text" id="email" name="email" maxlength="50" required="required"><br><br>

      <label for="cpf">CPF:</label>
      <input class="input is-primary" type="text" id="cpf" name="cpf" maxlength="11" required="required"><br><br>

      <label for="endereço">Endereço:</label>
      <input class="input is-primary" type="text" id="endereço" name="endereço" maxlength="200" required="required"><br><br>

      <label for="cidade">Cidade:</label>
      <input class="input is-primary" type="text" id="cidade" name="cidade" maxlength="28" required="required"><br><br>

      <div class="field">
        <label for="estado">Estado:</label>
        <select class="select is-primary" type="text" id="estado" name="cidade" required="required">
        </select>
      </div>

      <div>
        <input type="radio" id="radio_house" name="type" value="house" />
        <label class="radio" for="radio_house">Casa</label>
        <input type="radio" id="radio_apartament" name="type" value="apartament" />
        <label class="radio" for="radio_apartament">Apartamento</label>
      </div>
    </fieldset>

    <hr>

    <fieldset>
      <legend>Dados do seu último emprego</legend>
      <label for="resumo">Resumo do currículo:</label>
      <textarea class="textarea is-primary" type="text" id="resumo" name="resumo" maxlength="1000" cols="60" rows="5"
        required="required"></textarea><br><br>
      <label for="cargo">Cargo:</label>
      <input class="input is-primary" type="text" id="cargo" name="cargo" maxlength="500" required="required"><br><br>
      <label for="descricao">Descrição do cargo:</label>
      <input class="input is-primary" type="text" id="descricao" name="descricao" maxlength="40" required="required"><br><br>
      <label for="data">Data de inicio:</label>
      <input class="input is-primary" type="text" id="data" name="data" placeholder="dd/mm/aaaa" required="required"><br><br>
    </fieldset>
    <br><br>
  </form>

  <div id="buttons" class="buttons">
    <button class="button is-info" type="submit" id="consolidar">Consolide seus dados</button>
    <button class="button is-warning" id="limpar">Limpar</button>
  </div>

  <div id="div-form"></div>

  <script src="/script.js"></script>
</body>

</html>
