<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/styles.css">
  <title>Form</title>
</head>

<form action="" method="get" id="form">

  <fieldset>
    <legend>Dados pessoais</legend>
    <label for="nome">Nome completo:</label>
    <input type="text" id="nome" name="nome" maxlength="40" required="required"><br><br>
    <label for="email">Email:</label>
    <input type="text" id="email" name="email" maxlength="50" required="required"><br><br>
    <!-- could use regex to include email pattern here -->

    <label for="cpf">CPF:</label>
    <input type="text" id="cpf" name="cpf" maxlength="11" required="required"><br><br>

    <label for="endereço">Endereço:</label>
    <input type="text" id="endereço" name="endereço" maxlength="200" required="required"><br><br>

    <label for="cidade">Cidade:</label>
    <input type="text" id="cidade" name="cidade" maxlength="28" required="required"><br><br>

    <div>
      <label for="estado">Estado:</label>
      <select type="text" id="estado" name="cidade" required="required">
      </select>
    </div>

    <div>
      <input type="radio" id="radio_house" name="type" value="house" />
      <label for="radio_house">Casa</label>
      <input type="radio" id="radio_apartament" name="type" value="apartament" />
      <label for="radio_apartament">Apartamento</label>
    </div>
  </fieldset>

  <hr>

  <fieldset>
    <legend>Dados do seu último emprego</legend>
    <label for="resumo">Resumo do currículo:</label>
    <textarea type="text" id="resumo" name="resumo" maxlength="1000"  cols="60"
    rows="5" required="required"></textarea><br><br>
    <label for="cargo">Cargo:</label>
    <input type="text" id="cargo" name="cargo" maxlength="500" required="required"><br><br>
    <label for="descricao">Descrição do cargo:</label>
    <input type="text" id="descricao" name="descricao" maxlength="40" required="required"><br><br>
    <label for="data">Data de inicio:</label>
    <input type="text" id="data" name="data"  placeholder="dd/mm/aaaa" required="required"><br><br>
  </fieldset>
  <br><br>
</form>

<section id="buttons">
  <button type="submit" id="consolidar">Consolide seus dados</button>
  <button id="limpar">Limpar</button>
</section>

<div id="div-form"></div>

<body>

  <script src="/script.js"></script>
</body>

</html>
